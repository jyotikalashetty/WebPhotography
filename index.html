<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photography</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="row">
      <!-- Hero Section -->
      <div class="col-12 gx-16 mx-16">
        <div id="carouselHeader" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="Images/img1.jpg"
                class="d-block w-100 carouselImg"
                alt="..."
              />
              <div class="indicatorNum">01 / 03</div>
            </div>
            <div class="carousel-item">
              <img
                src="Images/img2.jpg"
                class="d-block w-100 carouselImg"
                alt="..."
              />
              <div class="indicatorNum">02 / 03</div>
            </div>
            <div class="carousel-item">
              <img
                src="Images/img3.jpg"
                class="d-block w-100 carouselImg"
                alt="..."
              />
              <div class="indicatorNum">03 / 03</div>
            </div>
          </div>
        </div>

        <div class="carousel-indicators mx-0 my-0">
          <span
            data-bs-target="#carouselHeader"
            data-bs-slide-to="0"
            class="active"
          ></span>
          <span data-bs-target="#carouselHeader" data-bs-slide-to="1"></span>
          <span data-bs-target="#carouselHeader" data-bs-slide-to="2"></span>
        </div>

        <div class="carousel-caption">
          <div class="row heroTitle gx-0 mb-5 fs-1">
            Photography For Advantures Souls & Rebels At Hearts
          </div>
          <div class="row gx-0 mt-5">
            <div class="col-sm-6">
              <div class="btn bg-dark text-light px-4">read more</div>
            </div>
            <div
              class="col-sm-6 coverText d-flex align-items-center justify-content-end text-uppercase text-light"
            >
              Lorem ipsum dolor sit amet.
            </div>
          </div>
          <hr />

          <div class="row gx-0 navigationArrow">
            <div
              class="col-2 m-0 d-flex align-items-center justify-content-start"
            >
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselHeader"
                data-bs-slide="prev"
              >
                <i class="bi bi-arrow-left" aria-hidden="true"></i>
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                <span class="visually-hidden">Previous</span>
              </button>
            </div>
            <div
              class="col-8 d-flex align-items-center justify-content-center"
            ></div>

            <div
              class="col-2 m-0 d-flex align-items-center justify-content-end"
            >
              <button
                class="carousel-control-next bg-warning"
                type="button"
                data-bs-target="#carouselHeader"
                data-bs-slide="next"
              >
                <i class="bi bi-arrow-right"></i>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
